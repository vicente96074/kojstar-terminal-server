<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RESET PASSWORD</title>
    <style>
        /* Desktop version with equal 1024px or more */
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            min-width: 300px;
            max-width: 800px;
            overflow: hidden;
        }

        .content {
            height: calc(100% - 80px);
            padding: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: 700;
        }

        .ii a[href] {
            color: white !important;
        }

        .purpose {
            font-size: 24px;
            font-weight: 700;
            color: white;
            background-color: midnightblue;
            padding: 10px;
            border-radius: 5px;
            max-width: 350px;
        }

        .head {
            width: 100%;
            height: 80px;
            background-color: midnightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .title {
            color: darkgoldenrod;
            text-shadow: 1px 1px 1px rgba(255, 255, 255);
            font-size: 38px;
            font-weight: 900;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: 700;
        }

        svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        p {
            margin: 8px;
            text-align: justify;
            font-size: 20px;
        }

        .support {
            color: darkgoldenrod;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        @media screen and (max-width: 1024px) {
            .content {
                padding: 10px;
            }

            .purpose {
                font-size: 20px;
                padding: 8px;
            }

            .title {
                font-size: 25px;
            }

            p {
                font-size: 16px;
            }

        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <img src="cid:logo_image" alt="Logo" class="d-flex justify-content-center logo">
        <p class="title">KOJ NEXUS</p>
    </div>
    <div class="content">
        <div class="purpose">RESET PASSWORD</div>
        <p>¡Hola <span th:text="${username}">! </span>
        <p>Se ha restablecido correctamente su contraseña para su cuenta <span class="support">Koj Nexus</span> con
            éxito.</p>
        <p>¿No reconoces ésta actividad? Por favor contacta a <a class="support">soporte</a> de forma inmediata.</p>
        <div class="mt-2"></div>
        <p>Este es un mensaje automático, por favor no responda a este correo.</p>
        <div class="mt-2"></div>
        <p>Gracias por usar <span class="support">Koj Nexus</span>.</p>
    </div>
</div>
</body>
</html>
