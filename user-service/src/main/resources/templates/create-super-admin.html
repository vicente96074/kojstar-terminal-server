<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{csa.templae.title}">CREATE SUPER_ADMIN</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* General styles for better rendering in email clients */
        table {
            border-collapse: collapse;
        }

        td {
            padding: 0;
        }

        .head {
            width: 100%;
            background-color: midnightblue;
            /* Use padding for spacing, not unsupported flex */
            padding: 10px 15px;
            box-sizing: border-box;
        }

        .logo {
            height: 60px;
            width: auto;
            max-width: 150px;
            object-fit: contain;
        }

        .content-padding {
            padding: 30px 20px;
        }

        .purpose {
            font-size: 24px;
            font-weight: 700;
            color: white;
            background-color: midnightblue;
            padding: 12px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            line-height: 1.2;
            width: calc(100% - 24px);
            text-align: center;
        }

        .btn p {
            margin: 0;
            line-height: 1.3;
        }

        .btn a {
            color: white !important; /* Ensure link color overrides */
            text-decoration: none;
            display: block;
            width: 100%;
        }

        /* Styles for the individual code digits */
        .code-digit-cell {
            color: darkgoldenrod;
            font-size: 28px;
            font-weight: 700;
            background-color: #fff8dc;
            padding: 10px 8px; /* Padding for the character */
            border-radius: 5px;
            text-align: center;
        }


        p {
            margin: 10px 0;
            text-align: justify;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        svg {
            width: 35px;
        }

        .code-wrapper {
            /* ELIMINAR: display: flex; flex-direction: column; align-items: center; */

            /* Usar centrado clásico para tablas */
            margin: 0 auto;
            text-align: center; /* Esto centra el contenido del TD */
            width: fit-content; /* Asegura que la tabla no ocupe todo el ancho */
        }

        .tr {
            /* ELIMINAR: display: flex; align-items: center; flex-direction: row; */
            gap: 5px;
            /* Para HTML Email, 'tr' no debe tener display: flex */
        }

        .code-digit-cell {
        }

        /* Responsive Styles (Media queries may not work in all clients, but are included) */
        @media screen and (max-width: 600px) {

            .content-padding {
                padding: 20px 15px !important;
            }

            p {
                font-size: 16px !important;
            }

            .purpose {
                font-size: 20px !important;
            }

            .code-digit-cell {
                font-size: 22px !important;
                padding: 8px 5px !important;
            }
        }
    </style>
</head>
<body style="width: 100%; margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: #f5f5f5;">

<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f5f5f5; padding: 20px 0;">
    <tr>
        <td align="center" valign="top">

            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
                   style="max-width: 800px; width: 100%; background-color: white; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
                <tr>
                    <td>
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" class="head"
                               style="background-color: midnightblue; padding: 10px 15px;">
                            <tr>
                                <td align="center" style="padding: 10px 0; text-align: center; width: 180px;">
                                    <img src="cid:logo_image" alt="" class="logo"
                                         style="height: 100px; max-width: 150px; width: auto; object-fit: contain; vertical-align: middle;">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td class="content-padding" style="padding: 30px 20px;">

                        <div class="purpose" th:text="#{csa.templae.header}">CREATE SUPER ADMIN</div>

                        <p th:text="#{csa.template.greeting(${username})}">¡Hello [username]!</p>
                        <p th:text="#{csa.template.description}">We have sent you the password generated by the server
                            for the super administrator user.</p>

                        <div style="height: 20px; line-height: 20px; font-size: 20px;">&nbsp;</div>

                        <p th:text="#{csa.template.secret.label}">Your autogenerated secret key:</p>

                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td align="center"> <table role="presentation" class="code-wrapper" cellspacing="0" cellpadding="0" border="0"
                                                           style="border-collapse: separate; border-spacing: 5px;">
                                    <tr>
                                        <td th:each="char: ${codeChars}" class="code-digit-cell" style="padding: 10px 8px;">
                                            <span th:text="${char}"></span>
                                        </td>
                                    </tr>
                                </table>
                                </td>
                            </tr>
                        </table>

                        <div style="height: 20px; line-height: 20px; font-size: 20px;">&nbsp;</div>

                        <p th:text="#{email.automatic.message}">This is an automated message, please do not reply to
                            this email.</p>

                        <div style="height: 20px; line-height: 20px; font-size: 20px;">&nbsp;</div>

                        <p th:text="#{email.thanks}">Kojstar Terminal say Thanks</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
